<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefa 07</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Validador Numérico</h1>
        <form id="form-calculo">
            <input type="number" id="primeiro" required placeholder="Insira um número">
            <input type="number" id="segundo" required placeholder="Insira outro número">
            <p class="mensagemIgual">
                Os valores são iguais
            </p>
            <button type="submit" id="btn-enviar">Validar</button>
        </form>
        <p class="mensagemValidacao">
            Resultado
        </p>
    </div>
</body>
<script src="./main.js"></script>
</html>
